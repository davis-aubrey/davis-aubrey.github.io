<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Portfolio Logo">
            </div>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger-menu">
                <img src="images/hamburger.svg" alt="Menu" class="icon-img">
            </div>
        </div>
    </header>
    
    <div class="mobile-nav-overlay"></div>
    <nav class="mobile-nav">
        <div class="close-nav">
            <img src="images/close.svg" alt="Close" class="icon-img">
        </div>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Utah Photographer</h1>
                <p>Saving moments in time.</p>
                <a href="gallery.html" class="cta-button">View Gallery</a>
            </div>
        </section>
        <div class="about-container">
            <a class="about-content">Based in Lehi, Utah</a>
        </div>
        <section class="featured-work">
            <h2>FEATURED WORK</h2>
            <div class="featured-grid">
                <div>
                    <img src="photography/mountains/alpine.png" alt="Photo of Aspen Tree Path">
                </div>
                <div>
                    <img src="photography/couples/couple.jpg" alt="Photo of a Couple">
                </div>
                <!-- <div>
                    <img src="photography/galveston/galveston.png" alt="Photo of Downtown Galveston">
                </div> -->
                <div>
                    <img src="photography/tobi_cat_1800.png" alt="Photo of Downtown Galveston">
                </div>
                <div>
                    <img src="photography/tobi_cat.JPG" alt="Photo of a Devon Rex Cat">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/photos.bytucker/" class="social-icon">
                    <img src="images/insta.svg" alt="Go to Tucker's Instagram" class="icon-img">
                </a>
                <a href="mailto:photosbytucker@gmail.com" class="social-icon">
                    <img src="images/email.svg" alt="Email Tucker" class="icon-img">
                </a>
                <a href="sms:+8013699480" class="social-icon">
                    <img src="images/text.svg" alt="Text Tucker" class="icon-img">
                </a>
            </div>
            <p>&copy; 2025 Tucker Davis. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Toggle mobile navigation
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.mobile-nav').classList.add('active');
            document.querySelector('.mobile-nav-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        document.querySelector('.close-nav').addEventListener('click', closeNav);
        document.querySelector('.mobile-nav-overlay').addEventListener('click', closeNav);

        function closeNav() {
            document.querySelector('.mobile-nav').classList.remove('active');
            document.querySelector('.mobile-nav-overlay').classList.remove('active');
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
