<main>
    <div class="collection-container">
        <a href="gallery.html" class="back-link">‚Üê Back to Collections</a>
        
        <h1 class="collection-heading">Charleston, SC</h1>
        <p class="collection-description">A glimpse of spring blooms, ocean waves, and historic buildings in the Holy City.</p>
        
        <div class="photo-grid">
            <div class="photo-item">
                <img src="images/charleston/azalia1.jpeg" alt="Pink Azalias">
            </div>
            <div class="photo-item">
                <img src="images/charleston/beach.jpeg" alt="Sunset at Folley Beach">
            </div>
            <div class="photo-item">
                <img src="images/charleston/spanish_moss1.jpeg" alt="Cabin Behind Spanish Moss">
            </div>
            <div class="photo-item" onclick="showFullSize('photography/charleston/pansies.jpeg', 'Indigo Pansies')">
                <img src="images/charleston/pansies.jpeg" alt="Indigo Pansies">
            </div>
            <div class="photo-item" onclick="showFullSize('photography/charleston/french_quarter.jpg', 'French Quarter Shopping')">
                <img src="images/charleston/french_quarter.jpg" alt="French Quarter Shopping">
            </div>
            <div class="photo-item" onclick="showFullSize('photography/charleston/spanish_moss2.jpeg', 'Spanish Moss Path')">
                <img src="images/charleston/spanish_moss2.jpeg" alt="Spanish Moss Path">
            </div>
            <div class="photo-item" onclick="showFullSize('photography/charleston/beach1.jpeg', 'Bridge to Folly Beach')">
                <img src="images/charleston/beach1.jpeg" alt="Bridge to Folly Beach">
            </div>
            <div class="photo-item" onclick="showFullSize('photography/charleston/magnolia.jpeg', 'Magnolia Flower')">
                <img src="images/charleston/magnolia.jpeg" alt="Magnolia Flower">
            </div>
            <div class="photo-item" onclick="showFullSize('photography/charleston/charleston.jpeg', 'Downtown Charleston')">
                <img src="images/charleston/charleston.jpeg" alt="Downtown Charleston">
            </div>
            <div class="photo-item" onclick="showFullSize('photography/charleston/beach.jpg', 'Sunsrise at Folly Beach')">
                <img src="images/charleston/beach2.jpg" alt="Sunrise at Folly Beach">
            </div>
        </div>
    </div>
</main>
